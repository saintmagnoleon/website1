<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>
    <div id="page-loader"></div>
    <div id="content" style="display:none;">
    <nav class="navbar">
        <ul>
            <li><a href="archive.html">random</a></li>
        </ul>
    </nav>
    <div id="work" class="work-section">
        <div class="media-gallery">
            <img src="random/HELLO1.avif" alt="Photo 1" data-title="Custom 'Hello my name is'." data-description="" onclick="openLightbox(this)">
            <img src="random/benz1.avif" alt="Photo 1" data-title="Mister Benzo." data-description="A cultural staple." onclick="openLightbox(this)">
            <img src="random/benz2.avif" alt="Photo 1" data-title="Mister Benzo." data-description="For your information, Young Thug was playing in the radio." onclick="openLightbox(this)">
            <img src="random/momthankyou.jpg" alt="Photo 1" data-title="'MOM, THANK YOU'" data-description="엄마."onclick="openLightbox(this)"> 
            <img src="random/grandma.jpg" alt="Photo 1" data-title="할머니." data-description="[hal-meo-ni]"onclick="openLightbox(this)"> 
            <img src="random/car.jpg" alt="Photo 1" data-title="FAMILY CAR." data-description="Me and my future kids bumping some Pierre Bourne in this."onclick="openLightbox(this)"> 
            <img src="random/grandma1.jpg" alt="Photo 1" data-title="'DEAR GRANDMA'" data-description="할머니 아카이브."onclick="openLightbox(this)"> 
            <img src="random/me3.avif" alt="Photo 1" data-title="IPhone 4" data-description="From Apple." onclick="openLightbox(this)">


        </div>
    </div>
    <div id="lightbox-modal" class="lightbox" aria-hidden="true" role="dialog">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <span class="arrow left" onclick="changeImage(-1)">&#10094;</span>
        <span class="arrow right" onclick="changeImage(1)">&#10095;</span>
        <div class="lightbox-content">
            <div class="media-container">
                <img id="lightbox-img" class="hidden" src="" alt="">
                <video id="lightbox-video" class="hidden" controls>
                    <source id="video-source" src="" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="lightbox-text">
                <h2 id="lightbox-title">Title</h2>
                <p id="lightbox-description">Description goes here.</p>
            </div>
        </div>
    </div>
    <div id="timer" style="position: fixed; top: 0; right: 0; padding: 10px; background: transparent; color: black; font-size: 12px; z-index: 1000;" > </div>
    <div id="click-counter" style="position: fixed; top: 0; left: 10px; padding: 10px; background-color: transparent; color: black; font-size: 12px; z-index: 1000;">You clicked 0 times.</div>
    <div id="footer" style="position: fixed; bottom: 0; right: 0px; padding: 5px; background: transparent; color: rgb(0, 0, 0); font-style: italic; font-size: 9px; z-index: 1000;">Developped by Seungyu Jung</div>
    <script src="script.js"></script> 
</body>
</html>
