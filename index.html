<!doctype html>
<html lang=en>
<head>
<meta charset=UTF-8>
<meta name=viewport content="width=device-width,initial-scale=1">
<title>SEUNGYU JUNG</title>
<link rel=stylesheet href=style.css>
<link href=favicon.png rel=icon type=image/png>
</head>
<body class=home>
<div id=page-loader></div>
<div id=content style=display:none>
<div class=card-container>
<div class=card>
<div class=card-front>
<img src=cardfront.jpg alt="Front of Card">
</div>
<div class=card-back>
<img src=cardback.avif alt="Back of Card">
</div>
</div>
</div>
<div id=timer style="position:fixed;top:0;right:0;padding:10px;background:0 0;color:#000;font-size:12px;z-index:1000"></div>
<div id=click-counter style=position:fixed;top:0;left:10px;padding:10px;background-color:transparent;color:#000;font-size:12px;z-index:1000></div>
<div id=current-date style="position:fixed;bottom:0;left:10px;padding:10px;background:0 0;color:#000;font-size:12px;z-index:1000"></div>
<div id=footer style="position:fixed;bottom:0;right:0;padding:5px;background:0 0;color:#000;font-style:italic;font-size:9px;z-index:1000">Developped by Seungyu Jung</div>
<div id=dateTimeLocation style="position:fixed;bottom:20px;left:10px;padding:10px;background:0 0;color:#000;font-size:18px;z-index:1000">Loading current time...</div>
<script src=script.js></script>
</div></body>
</html>
